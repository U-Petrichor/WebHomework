<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>小3旅游攻略 - 首页</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- 页面特定样式：首屏 Hero 全屏 & 文案样式 -->
    <style>
      /* 仅本页使用：Butterfly 首屏 */
      #hero-fullscreen {
        height: 100vh; /* 满屏高度 */
        background-image: url('image/banner.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        color: #fff;
      }

      #hero-fullscreen::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.55),
          rgba(0, 0, 0, 0.15) 40%,
          rgba(0, 0, 0, 0)
        );
        pointer-events: none;
      }

      #hero-fullscreen h1 {
        position: relative;
        z-index: 1;
        margin: 0;
        padding: 0 1rem;
        font-family: 'AaYouLongXingShu', var(--font-title);
        font-size: 6rem;
        font-weight: 400; /* 使用正常字重，避免合成加粗 */
        letter-spacing: 0.03em; /* 轻微加字距，减少笔画连在一起的视觉 */
        line-height: 1.1;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.45), 0 1px 1px rgba(0, 0, 0, 0.35); /* 减弱阴影，视觉更轻 */
      }

      #hero-fullscreen .scroll-down {
        position: absolute;
        z-index: 1;
        bottom: 1.25rem;
        left: 50%;
        transform: translateX(-50%);
      }

      #hero-fullscreen .scroll-down a {
        display: inline-block;
        color: #fff;
        text-decoration: none;
        padding: 0.5rem 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.7);
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.25);
        transition: transform var(--transition-fast), opacity var(--transition-fast);
      }

      #hero-fullscreen .scroll-down a:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }
    </style>
  </head>

  <body class="bg-blur">
    <!-- 2) Butterfly 首屏 Hero -->
    <section id="hero-fullscreen">
      <h1>小3旅游攻略</h1>
      <div class="scroll-down">
        <a href="#main-content-anchor" aria-label="向下滚动到主内容">↓ 开始探索</a>
      </div>
    </section>

    <!-- 3) 主内容区 -->
    <div id="main-content">
      <span id="main-content-anchor"></span>

      <!-- 共享导航栏 -->
      <header>
        <div class="logo">
          <a href="index.html" title="返回首页">小3旅游攻略</a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="pages/guides-hub.html">攻略</a></li>
            <li><a href="pages/contact.html">反馈</a></li>
          </ul>
        </nav>
      </header>

      <!-- 欢迎模块 -->
      <section id="home-welcome" class="welcome-module welcome-blur-bg">
        <h2>开启你的下一段旅程</h2>
        <ul class="welcome-features">
          <li>🗺️ 获取多国家、多城市标准化行程模板</li>
          <li>🚩 查看每日必看景点、交通与用餐建议 </li>
          <li>📥 所有攻略均可以下载并支持反馈完善</li>
        </ul>
      </section>

      <!-- 景点画廊模块：两列阶梯式布局（使用根目录 image/ 下的 6 张图片） -->
      <section id="home-gallery" class="gallery-grid">
        <div class="gallery-col">
          <figure class="gallery-item">
            <a href="image/圣米歇尔山.jpg" target="_blank" rel="noopener">
              <img src="image/圣米歇尔山.jpg" alt="圣米歇尔山" loading="lazy" decoding="async" />
            </a>
            <figcaption>
              <strong class="caption-title">圣米歇尔山</strong>
              <span class="caption-meta">法国 · 诺曼底</span>
              <div class="caption-details">
                <p>一座位于诺曼底附近、距海岸仅1公里的岩石小岛。岛上建有圣米歇尔修道院，是中世纪基督教世界最重要的朝圣地之一，也是军事建筑的典范。</p>
                <p>潮汐将这里变成一座孤岛，退潮时则可通过滩涂与大陆相连。山顶的修道院在云雾中若隐若现，如同海市蜃楼，被誉为“西方世界的奇迹”。其独特的自然景观与人文建筑完美结合，景色奇幻。</p>
              </div>
            </figcaption>
          </figure>
          <figure class="gallery-item">
            <a href="image/巨石阵.jpg" target="_blank" rel="noopener">
              <img src="image/巨石阵.jpg" alt="巨石阵" loading="lazy" decoding="async" />
            </a>
            <figcaption>
              <strong class="caption-title">巨石阵</strong>
              <span class="caption-meta">英格兰 · 威尔特郡</span>
              <div class="caption-details">
                <p>一组矗立于英格兰威尔特郡广阔平原上的史前巨石遗迹。由巨大的蓝砂岩和砂岩组成，其建造始于新石器时代，是世界上最神秘的史前遗址之一，可能用于天文观测、宗教仪式或作为墓地。</p>
                <p>这些高达数米的巨石排成同心圆阵，部分上方架着横梁石。当夏至的日出从“脚跟石”后方升起，阳光穿透石拱中心时，场面尤为壮观。在荒原与天空的背景下，这些沉默的巨石头顶苍天，其建造目的至今成谜，散发着古老而永恒的气息。</p>
              </div>
            </figcaption>
          </figure>
          <figure class="gallery-item">
            <a href="image/斗兽场.jpg" target="_blank" rel="noopener">
              <img src="image/斗兽场.jpg" alt="斗兽场" loading="lazy" decoding="async" />
            </a>
            <figcaption>
              <strong class="caption-title">斗兽场</strong>
              <span class="caption-meta">意大利 · 罗马</span>
              <div class="caption-details">
                <p>一座位于意大利罗马市中心的巨大圆形竞技场。由弗拉维安王朝的皇帝们兴建，是古罗马帝国用于角斗士搏杀、野兽表演和公共庆典的核心场所，也是罗马力量、残酷与工程智慧的终极象征。</p>
                <p>这座由石灰华巨石砌成的四层建筑，虽部分损毁，但其宏大的规模和层层拱廊依然令人震撼。穿行于其下的迷宫般的通道，仿佛能听到昔日看台上观众的狂热欢呼，每一块石头都铭刻着帝国的辉煌与野蛮。</p>
              </div>
            </figcaption>
          </figure>
        </div>
        <div class="gallery-col">
          <figure class="gallery-item">
            <a href="image/新天鹅堡.jpg" target="_blank" rel="noopener">
              <img src="image/新天鹅堡.jpg" alt="新天鹅堡" loading="lazy" decoding="async" />
            </a>
            <figcaption>
              <strong class="caption-title">新天鹅堡</strong>
              <span class="caption-meta">德国 · 巴伐利亚</span>
              <div class="caption-details">
                <p>一座位于德国巴伐利亚南部、高踞于阿尔卑斯山麓之上的童话城堡。由巴伐利亚国王路德维希二世下令建造，是其浪漫主义理想的化身与逃避现实的梦境之作，更是现代无数童话城堡的灵感原型。</p>
                <p>周围环绕着幽深的森林、宁静的湖泊和巍峨的群山，城堡洁白的身影与苍翠的背景形成鲜明对比。其尖塔高耸，室内极尽华美，与周遭的自然风光融为一体，被誉为“童话国王”最不朽的遗产，景色浪漫至极。</p>
              </div>
            </figcaption>
          </figure>
          <figure class="gallery-item">
            <a href="image/泰姬陵.png" target="_blank" rel="noopener">
              <img src="image/泰姬陵.png" alt="泰姬陵" loading="lazy" decoding="async" />
            </a>
            <figcaption>
              <strong class="caption-title">泰姬陵</strong>
              <span class="caption-meta">印度 · 北方邦</span>
              <div class="caption-details">
                <p>一座坐落于印度北方邦亚穆纳河畔的纯白色大理石陵墓。由莫卧儿帝国皇帝沙·贾汗为纪念其爱妃而建，是伊斯兰建筑艺术的瑰宝，象征着帝国时代的鼎盛与一段不朽的爱情传奇。</p>
                <p>通体由白色大理石筑成，镶嵌着无数宝石，巨大的穹顶与尖塔在蓝天映衬下庄严肃穆。日出时分，它被染上粉红霞光；月圆之夜，则呈现出清冷的银白。其倒影在水中荡漾，宛如一颗漂浮的珍珠，完美无瑕。</p>
              </div>
            </figcaption>
          </figure>
          <figure class="gallery-item">
            <a href="image/羚羊峡谷.jpg" target="_blank" rel="noopener">
              <img src="image/羚羊峡谷.jpg" alt="羚羊峡谷" loading="lazy" decoding="async" />
            </a>
            <figcaption>
              <strong class="caption-title">羚羊峡谷</strong>
              <span class="caption-meta">美国 · 亚利桑那州</span>
              <div class="caption-details">
                <p>一道位于美国亚利桑那州佩吉城附近、深藏于纳瓦霍保留地的狭缝型峡谷。由数百万年的洪水冲刷和风蚀在砂岩中雕刻而成，是自然光影与岩石曲线交织出的艺术殿堂。</p>
                <p>阳光透过狭窄的缝隙倾泻而下，在光滑蜿蜒的岩壁上反射出梦幻般的色彩，从橙色、粉色到紫色瞬息万变。行走其中，仿佛潜入地球的脉动之中，每一道曲线的流动与光柱的舞动，都让人惊叹于自然界的鬼斧神工。</p>
              </div>
            </figcaption>
          </figure>
        </div>
      </section>

      <!-- 页脚（共享样式） -->
      <footer>
        © 2025 王何佳、叶于琳、吾米提·加帕尔的Web开发技术基础-实操性作业3
      </footer>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const trigger = document.querySelector('#hero-fullscreen .scroll-down a');
      const target = document.getElementById('main-content-anchor');
      const header = document.querySelector('header');
      if (!trigger || !target) return;
      trigger.addEventListener('click', function (evt) {
        evt.preventDefault();
        const headerHeight = header ? header.offsetHeight : 0;
        const targetY = target.getBoundingClientRect().top + window.pageYOffset - headerHeight;
        window.scrollTo({ top: targetY, behavior: 'smooth' });
      });
    });
  </script>
</html>
