<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XX旅游攻略 - 首页</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- 页面特定样式：首屏 Hero 全屏 & 文案样式 -->
    <style>
      /* 仅本页使用：Butterfly 首屏 */
      #hero-fullscreen {
        height: 100vh; /* 满屏高度 */
        background-image: url('images/hero-cover.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        color: #fff;
      }

      #hero-fullscreen::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.55),
          rgba(0, 0, 0, 0.15) 40%,
          rgba(0, 0, 0, 0)
        );
        pointer-events: none;
      }

      #hero-fullscreen h1 {
        position: relative;
        z-index: 1;
        margin: 0;
        padding: 0 1rem;
        font-family: var(--font-title);
        font-size: 3rem;
        line-height: 1.1;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6), 0 1px 2px rgba(0, 0, 0, 0.5);
      }

      #hero-fullscreen .scroll-down {
        position: absolute;
        z-index: 1;
        bottom: 1.25rem;
        left: 50%;
        transform: translateX(-50%);
      }

      #hero-fullscreen .scroll-down a {
        display: inline-block;
        color: #fff;
        text-decoration: none;
        padding: 0.5rem 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.7);
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.25);
        transition: transform var(--transition-fast), opacity var(--transition-fast);
      }

      #hero-fullscreen .scroll-down a:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <!-- 2) Butterfly 首屏 Hero -->
    <section id="hero-fullscreen">
      <h1>XX旅游攻略</h1>
      <div class="scroll-down">
        <a href="#main-content-anchor" aria-label="向下滚动到主内容">↓ 开始探索</a>
      </div>
    </section>

    <!-- 3) 主内容区 -->
    <div id="main-content">
      <span id="main-content-anchor"></span>

      <!-- 共享导航栏 -->
      <header>
        <div class="logo">
          <a href="index.html" title="返回首页">XX旅游攻略</a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="pages/guides-hub.html">攻略路线</a></li>
            <li><a href="pages/contact.html">反馈</a></li>
          </ul>
        </nav>
      </header>

      <!-- 欢迎模块 -->
      <section id="home-welcome" class="welcome-module">
        <h2>欢迎来到 XX旅游攻略</h2>
        <p>
          这里汇集了各国城市的精选路线、每日行程与旅行灵感。向下浏览即可快速进入攻略总览或直接前往具体国家的行程页面。
        </p>
        <ul class="welcome-features">
          <li>多国家、多城市的标准化行程模板</li>
          <li>每日必看景点、交通与用餐建议</li>
          <li>联系与反馈渠道，便于完善内容</li>
        </ul>
        <div class="welcome-actions">
          <a class="btn primary" href="pages/guides-hub.html">浏览攻略路线</a>
          <a class="btn" href="pages/contact.html">提交意见反馈</a>
        </div>
      </section>

      <!-- 景点画廊模块：两列阶梯式布局 -->
      <section id="home-gallery" class="gallery-grid">
        <div class="gallery-col">
          <figure class="gallery-item">
            <a href="images/greatwall.jpg" target="_blank" rel="noopener">
              <img src="images/greatwall.jpg" alt="中国·长城" loading="lazy" decoding="async" />
            </a>
            <figcaption>中国 · 长城</figcaption>
          </figure>
          <figure class="gallery-item">
            <a href="images/city-beijing.jpg" target="_blank" rel="noopener">
              <img src="images/city-beijing.jpg" alt="北京城市夜景" loading="lazy" decoding="async" />
            </a>
            <figcaption>北京 · 城市夜景</figcaption>
          </figure>
          <figure class="gallery-item">
            <a href="images/japan-kyoto.jpg" target="_blank" rel="noopener">
              <img src="images/japan-kyoto.jpg" alt="日本京都街景" loading="lazy" decoding="async" />
            </a>
            <figcaption>日本 · 京都</figcaption>
          </figure>
        </div>
        <div class="gallery-col">
          <figure class="gallery-item">
            <a href="images/france-paris.jpg" target="_blank" rel="noopener">
              <img src="images/france-paris.jpg" alt="法国巴黎埃菲尔铁塔" loading="lazy" decoding="async" />
            </a>
            <figcaption>法国 · 巴黎</figcaption>
          </figure>
          <figure class="gallery-item">
            <a href="images/japan-tokyo.jpg" target="_blank" rel="noopener">
              <img src="images/japan-tokyo.jpg" alt="日本东京街头" loading="lazy" decoding="async" />
            </a>
            <figcaption>日本 · 东京</figcaption>
          </figure>
          <figure class="gallery-item">
            <a href="images/china-shanghai.jpg" target="_blank" rel="noopener">
              <img src="images/china-shanghai.jpg" alt="中国上海外滩" loading="lazy" decoding="async" />
            </a>
            <figcaption>中国 · 上海外滩</figcaption>
          </figure>
        </div>
      </section>

      <!-- 页脚（共享样式） -->
      <footer>
        © 2025 XX旅游攻略
      </footer>
    </div>
  </body>
</html>
