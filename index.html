<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XX旅游攻略 - 首页</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- 页面特定样式：首屏 Hero 全屏 & 文案样式 -->
    <style>
      /* 仅本页使用：Butterfly 首屏 */
      #hero-fullscreen {
        height: 100vh; /* 满屏高度 */
        background-image: url('images/hero-cover.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        color: #fff;
      }

      #hero-fullscreen::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.55),
          rgba(0, 0, 0, 0.15) 40%,
          rgba(0, 0, 0, 0)
        );
        pointer-events: none;
      }

      #hero-fullscreen h1 {
        position: relative;
        z-index: 1;
        margin: 0;
        padding: 0 1rem;
        font-family: var(--font-title);
        font-size: 3rem;
        line-height: 1.1;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6), 0 1px 2px rgba(0, 0, 0, 0.5);
      }

      #hero-fullscreen .scroll-down {
        position: absolute;
        z-index: 1;
        bottom: 1.25rem;
        left: 50%;
        transform: translateX(-50%);
      }

      #hero-fullscreen .scroll-down a {
        display: inline-block;
        color: #fff;
        text-decoration: none;
        padding: 0.5rem 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.7);
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.25);
        transition: transform var(--transition-fast), opacity var(--transition-fast);
      }

      #hero-fullscreen .scroll-down a:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <!-- 2) Butterfly 首屏 Hero -->
    <section id="hero-fullscreen">
      <h1>XX旅游攻略</h1>
      <div class="scroll-down">
        <a href="#main-content-anchor" aria-label="向下滚动到主内容">↓ 开始探索</a>
      </div>
    </section>

    <!-- 3) 主内容区 -->
    <div id="main-content">
      <span id="main-content-anchor"></span>

      <!-- 共享导航栏 -->
      <header>
        <div class="logo">
          <a href="index.html" title="返回首页">XX旅游攻略</a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="pages/guides-hub.html">攻略路线</a></li>
            <li><a href="pages/contact.html">反馈</a></li>
          </ul>
        </nav>
      </header>

      <!-- 预算表（作业核心） -->
      <section id="budget" style="padding: 1rem;">
        <h2 style="margin: 0 0 0.5rem; font-family: var(--font-title);">10日游预算参考表</h2>
        <table style="width: 100%; border-collapse: collapse; background: #fff;">
          <thead>
            <tr style="background: var(--primary-color); color: #fff;">
              <th style="padding: 0.75rem; text-align: left;">项目</th>
              <th style="padding: 0.75rem; text-align: left;">单价</th>
              <th style="padding: 0.75rem; text-align: left;">数量</th>
              <th style="padding: 0.75rem; text-align: left;">小计</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">住宿</td>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">¥ 400/晚</td>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">10</td>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">¥ 4,000</td>
            </tr>
            <tr>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">餐饮</td>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">¥ 150/日</td>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">10</td>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">¥ 1,500</td>
            </tr>
            <tr>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">交通</td>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">¥ 300/日</td>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">10</td>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">¥ 3,000</td>
            </tr>
            <tr>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">景点门票</td>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">¥ 100/日</td>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">10</td>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">¥ 1,000</td>
            </tr>
            <tr>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">杂项</td>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">¥ 150/日</td>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">10</td>
              <td style="padding: 0.75rem; border-bottom: 1px solid #eee;">¥ 1,500</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td style="padding: 0.75rem;" colspan="3"><strong>合计</strong></td>
              <td style="padding: 0.75rem;"><strong>¥ 11,000</strong></td>
            </tr>
          </tfoot>
        </table>
      </section>

      <!-- 准备清单（作业核心） -->
      <section id="checklist" style="padding: 1rem;">
        <h2 style="margin: 0 0 0.5rem; font-family: var(--font-title);">出行准备清单</h2>
        <ul style="background: #fff; padding: 0.75rem 1rem; border-radius: var(--radius-md); box-shadow: var(--shadow-sm);">
          <li>护照与签证</li>
          <li>机票与行程单</li>
          <li>国际漫游或本地流量卡</li>
          <li>常用药品与随身急救包</li>
          <li>备用现金与双币信用卡</li>
          <li>旅行保险与紧急联系方式</li>
        </ul>
      </section>

      <!-- 页脚（共享样式） -->
      <footer>
        © 2025 XX旅游攻略
      </footer>
    </div>
  </body>
</html>
